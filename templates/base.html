<!DOCTYPE html><!-- 向 HTML 文档添加 <!DOCTYPE> 声明，这样浏览器才能获知文档类型,此处为HTML5 -->
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1"><!-- <meta name="viewport" content="width=device-width, initial-scale=1">网页缩放比例 -->
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		{% block title %}<title>MY TODOLIST</title>{% endblock %}
	</head>
	
	<body>
		<div class="container">
			<!-- navbar -->
			<nav class="navbar navbar-inverse container">
			<div class="navbar-header"><a class="navbar-brand" href="{{url_for('show_todo_list')}}">TODO</a></div>
			</nav>
			<!-- body block -->
			{% block content %}
			{% endblock %}
			
			
		</div>
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
			
	</body>
</html>
